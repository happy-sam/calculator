<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <form name="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="screen" id="screen" value="" disabled placeholder="0">
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>                
                <td colspan=2><input type="button" name="on" value="ON" class="square"></td>
            </tr>
            <tr>
                <td><input type="button" name="seven" value="7" onclick="calculator.screen.value+=7" class="square"></td>
                <td><input type="button" name="eight" value="8" onclick="calculator.screen.value+=8" class="square"></td>
                <td><input type="button" name="nine" value="9" onclick="calculator.screen.value+=9" class="square"></td>
                <td><input type="button" name="times" value="x" onclick="calculator.screen.value+= '*'" class="square"></td>
            </tr>
            <tr>
                <td><input type="button" name="four" value="4" onclick="calculator.screen.value+=4" class="square"></td>
                <td><input type="button" name="five" value="5" onclick="calculator.screen.value+=5" class="square"></td>
                <td><input type="button" name="six" value="6" onclick="calculator.screen.value+=6" class="square"></td>
                <td><input type="button" name="minus" value="-" onclick="calculator.screen.value+= '-'" class="square"></td>
            </tr>
            <tr>
                <td><input type="button" name="one" value="1" onclick="calculator.screen.value+=1" class="square"></td>
                <td><input type="button" name="two" value="2" onclick="calculator.screen.value+=2" class="square"></td>
                <td><input type="button" name="three" value="3" onclick="calculator.screen.value+=3" class="square"></td>
                <td rowspan="2"><input type="button" name="plus" value="+" onclick="calculator.screen.value+='+'"></td>
            </tr>
            <tr>
                <td><input type="button" name="zero" value="0" onclick="calculator.screen.value+=0" class="square"></td>
                <td><input type="button" name="comma" value="," onclick="calculator.screen.value+='.'" class="square"></td>
                <td>
                    <input type="button" name="sum" value="=" class="square">
                </td>

            </tr>

        </table>

    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
